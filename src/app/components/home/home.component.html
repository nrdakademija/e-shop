<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">ParduotuvÄ—</h1>
      <div class="list-group" *ngFor="let name of Categories |async">
        <a (click)="categorysort.setCategory(name.name)" class="list-group-item">{{name.name}}</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://static1.squarespace.com/static/53c387e0e4b0d5fd0ebcb7e4/t/54d28a3ae4b0ae59f7898b0c/1515097992759/Welcome+to+my+Shop-01.png" alt="First slide">
          </div>

      </div>

      <!--div class="row"-->
    </div>
  </div>
</div>
