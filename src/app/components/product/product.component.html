<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-9">
<div class="col-lg-4 col-md-6 mb-4 d-inline-block" *ngFor="let product of products| async">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{product.image}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{product.name}}</a>
            </h4>
            <h5>{{product.price}}â‚¬</h5>
            <p class="card-text">{{product.summary}}</p>
          </div>
          <button class="btn btn-primary" (click)="putProduct(product)" >BUY</button>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
