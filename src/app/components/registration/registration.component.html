<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Registration</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputNickName1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" pattern=".{6,}" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputFirstName1" class="text-uppercase">First Name</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName1" class="text-uppercase">Last Name</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputAdress1" class="text-uppercase">Adress</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputCity1" class="text-uppercase">City</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="form-check">
            <button type="submit" [routerLink]="['']" class="btn btn-primary float-left">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
