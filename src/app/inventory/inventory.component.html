
<div class ="container">
  <inventory-list-filter-button [filterTitle]="title" (filterEvent)="setfilterEvent($event)"></inventory-list-filter-button>
<table class="table">
<thead>
<tr>
  <th scope="col">#</th>
  <th scope="col">name</th>
</tr>
</thead>
<tr *ngFor="let items of  inventory | async |listFilter:  filter;let indeksas = index">
  <th scope="row">{{indeksas}}</th>
  <td>{{items.name}}</td>
</tr>
</table>
</div>
